<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
    <title>Lab 3</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Open+Sans|Roboto+Slab" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="screen.css" />
</head>

<body>


    <div class="wrapper">

        <div>
            <img src="dolly.jpg" alt="Dolly" class="pic" />
        </div>


        <div class="test">
            <div id="header">
                <h1>Sign up to pet my dog!</h1><br>
                <p>"Touch between a human and a dog can have therapeutic benefits for both species. In humans, petting a dog can trigger the release of the bonding hormone oxytocin.Feeling that fur can also lower your heart rate and blood pressure."<br><br>Mikkel Becker, vetStreet (<a href="http://www.vetstreet.com/our-pet-experts/how-petting-a-dog-benefits-the-pooch-and-you">vetStreet</a>) </p><br>
            </div>
            <div class="clear"></div>
            <div class="center">
                <form method="post" action="#null">
                    <fieldset>
                        <label for="email">Email Address:</label>
                        <input type="text" name="Email" id="email" placeholder="JohnDoe123@email.com"><br><br>

                        <label for="state">State/Country:&nbsp;&nbsp;</label>
                        <input type="text" name="State" id="state" placeholder="USA"><br><br>

                        <label for="phone">Phone Number:</label>
                        <input type="text" name="number" id="phone" placeholder="111-111-1111" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required><br><br>

                        <!--Yes i know that i can use the entity for tab but this makes it perfectly aligned.-->
                        <label for="dob">Date of Birth:&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" name="dob" id="dob" placeholder="MM/DD/YYYY"><br><br>
                        <br>
                        <div><input type="submit" value="submit" class="button" id="submit"></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        email = document.getElementById('email');
        state = document.getElementById('state');
        phone = document.getElementById('phone');
        date = document.getElementById('dob');
        button = document.getElementById('submit');
        button.addEventListener('click', checkForm);


        function checkForm() {
            if (email.value == "") {
                alert('Please enter a valid email address!');
                email.style.borderColor = "red";
            }
            if (state.value == "") {
                alert('Please enter a valid Country/State!');
                state.style.borderColor = "red";
            }
            if (phone.value == "") {
                alert('Please enter a valid phone number!');
                phone.style.borderColor = "red";
            }
            if (date.value == "") {
                alert('Please enter a valid birthday!');
                date.style.borderColor = "red";
            }

        }

    </script>

</body>

</html>
